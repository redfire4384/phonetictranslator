<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #inputBox {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        #output {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }

        .symbol {
            background-image: url('images.png');
            background-size: 2332px 1540px;
            width: 220px;
            height: 220px;
            display: inline-block;
        }

        .symbol.uppercase {
            height: 440px;
        }
    </style>
</head>
<body>
    <h1>Phonetic Translator</h1>
    <input type="text" id="inputWord" placeholder="Enter word">
    <button onclick="translate()">Translate</button>
    <div id="output"></div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            // Ensure the translate function and other JS logic is available after full page load
            document.querySelector("button").addEventListener("click", translate);
        }
    </script>
</body>
</html>
